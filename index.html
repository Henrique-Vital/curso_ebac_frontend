<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastros</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="conteiner">       
        <div class="h1" >
            <h1>Formulário de cadastro</h1>
        </div>         
        <form class="formularios">
            <div class="form-campo">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Ex.: nome sobrenome">
            </div>
            <div class="form-campo">
                <label for="email">E-mail:</label>
                <input type="text" id="email" name="email" placeholder="Ex.: exemplo@xmail.com">
            </div>
            <div class="form-campo">
                <label for="Telefone">Telefone:</label>
                <input type="text" id="telefone" placeholder="Ex.: (00) 0000-0000">
            </div>
            <div class="form-campo">
                <label for="Telefone">Celular:</label>
                <input type="text" id="celular" name="celular" placeholder="Ex.: (00) 00000-0000">
            </div>
            <div class="form-campo">
                <label for="nome">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="Ex.: 000.000.000-00">
            </div>
            <div class="form-campo">
                <label for="nome">Endereço completo:</label>
                <input type="text" id="endereco" name="endereco" placeholder="Ex.: Nome da rua, n 000">
            </div>
            <div class="form-campo">
                <label for="nome">CEP:</label>
                <input type="text" id="cep" name="cep" placeholder="Ex.: 00000-000">
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
