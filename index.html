<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .container {
            max-width: 500px;
            margin-top: 56px;
        }
        .container #button{
            margin-top: 16px;           
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="col">
            <div class="container">
                <h1>Formulario</h1>
                <div class="row">
                    <div class="col-md-12">
                        <label class="form-label" for="nome">Nome:</label>
                        <input class="form-control" type="text" id="nome" name="nome" placeholder="Ex.: nome sobrenome">
                    </div>
                    <div class="col-md-12">
                        <label class="form-label" for="email">E-mail:</label>
                        <input class="form-control" type="text" id="email" name="email" placeholder="Ex.: exemplo@xmail.com">
                    </div>
                    <div class="col-md-12">
                        <label class="form-label" for="Telefone">Celular:</label>
                        <input class="form-control" type="text" id="celular" name="celular" placeholder="Ex.: (00) 00000-0000">
                    </div> 
                    <button id="button" class="btn btn-success">Clique aqui</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
